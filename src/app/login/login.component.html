<div class="bgImg">
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3 userLogin" >
            <form [formGroup]="loginForm1">
            <h1>LOGIN AS USER</h1>
        <hr>
        
        
            <div class="form-group">
                <label for="Email">EMAIL:</label>
                <input formControlName="Email" type="email" class="form-control" id="Email">
            </div>
            <div class="form-group">
            <label for="password">password</label>
            <input  formControlName="password" type="password" id="password" class="form-control" >
            </div>
        <button type="button"[disabled]="!loginForm1!.valid"routerLink="/usercourse/usercourselist" class="btn btn-success" >SUBMIT</button>
        </form>

    </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-3 adminLogin" >
            <form [formGroup]="loginForm2">
            <h1>LOGIN AS ADMIN</h1>
            <hr>
            
                <div class="form-group">
                    <label for="email">EMAIL:</label>
                    <input type="email"formControlName="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                        <label for="Password">password</label>
                        <input type="Password" formControlName="Password" class="form-control" id="password" >
                        </div>
            <button type="submit" routerLink="/courselist" [disabled]="!loginForm2!.valid" class="btn btn-success" >SUBMIT</button>
            </form>
    </div>
    </div>
</div>

</div>
