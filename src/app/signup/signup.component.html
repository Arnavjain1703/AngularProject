<div class="bgImg">
   <app-header></app-header>
    <div style="padding-bottom: 200px">
   <div class="container set">  <h1>GET YOURSELF REGISTERED</h1></div>
   <div *ngIf="display" class="set "style="text-align:center"><h1>YOU REGISTERAD SUCCESSFULLY</h1></div>

   <div class="row" >
   <div class="col-lg-4"></div>
   <div class="col-lg-4 userSignup">
   <h1>SIGNUP</h1>
   <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="first-name" >FIRST NAME</label>
        <input type="first-name" id="first-name" name="firstName" ngModel class="form-control" #firstName="ngModel" required>
        <span class="error" *ngIf="!firstName.valid && firstName.touched">PLEASE ENTER FIRST NAME</span>
    </div>
    <div class="form-group">
        <label for="last-name" >LAST NAME</label>
        <input type="last-name" id="last-name" name="lastName" ngModel class="form-control" required #lastName="ngModel" #lastName="ngModel"required>
        <span  class="error"*ngIf="!lastName.valid && lastName.touched">PLEASE ENTER LAST NAME</span>
    </div>
    <div class="form-group">
        <label for="email" >Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
        <span class="error" *ngIf="!email.valid && email.touched">PLEASE ENTER CORRECT EMAIL</span>
     </div>
     <div class="form-group">
        <label for="password" >PASSWORD</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required #password="ngModel">
        <span  class="error"*ngIf="!password.valid && password.touched">please enter password</span>
    </div>
   <p> CHOOSE HOW DO U WANT TO SIGN UP</p>
   <div class="form-group">
   <input type="radio" name="admin" value=""ngModel class="form-control"  #admin="ngModel">STUDENT<br>
   <input type="radio" name="admin" value="true" ngModel class="form-control" #admin="ngModel">INSTRUCTOR<br>
   </div>
    <div class="button">
    <button class="btn btn-primary" [disabled]="!f.valid" type="submit"  >Sign up</button>
    </div>

    </form>

</div>

</div>

</div>

</div>
