<div  (mouseover)="description()" (mouseout)="undescription()" >
  <div class="desc"><div class="size"><u>{{course.courseName}}</u></div>
  <div style="text-align:center"> <img class="img2"
  [src]="course.imageUrl" 
  alt="{{course.courseName}}" >
</div>
  <div class="size">{{course.price}} Rs</div>
  <div class="row">
      <div class="col-lg-6">
           <div *ngIf="!add && serverService.loggedIn() ">
           <span class="glyphicon glyphicon-hand-right"></span> <a  class="btn btn-primary" (click)="onAddToCart()" style="cursor:pointer">    <span class="glyphicon glyphicon-heart-empty"></span>  ADD TO CART</a>
           </div>
           <div *ngIf="!serverService.loggedIn() ">
            <span class="glyphicon glyphicon-hand-right"></span> <a  routerLink="/login" class="btn btn-primary"  style="cursor:pointer">    <span class="glyphicon glyphicon-heart-empty"></span>  ADD TO CART</a>
            </div>
            
           <div *ngIf="add"><span class="glyphicon glyphicon-heart"></span ><span>added to cart</span></div>
           </div>
          <div class="col-lg-6">
            <div *ngIf="!buy && serverService.loggedIn()" >
              <span class="glyphicon glyphicon-hand-right"> </span> <a  (click)="onAddToMyCourse()"  class="btn btn-primary"style="cursor:pointer"> 
              <span class="glyphicon glyphicon-shopping-cart"></span>Buy course</a>
             </div>
             <div *ngIf="!serverService.loggedIn()" >
              <span class="glyphicon glyphicon-hand-right"> </span> <a  routerLink="/login"  class="btn btn-primary"style="cursor:pointer"> 
              <span class="glyphicon glyphicon-shopping-cart"></span>Buy course</a>
             </div>
       <div *ngIf="buy"> <span class="glyphicon glyphicon-shopping-cart"></span><span>buyed course</span></div>
      </div>
    </div>
   <div *ngIf="descrip" class="size">{{course.courseDetail}}</div>
   </div>
</div>
